<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1> </h1>
                <p>
                    Seja bemn vindo(a)novamente. Faça seu login para acessar as configurações do seu ambiente
                </p>
                <form action="login.php" method="post" autocomplete="on"> 
                    <div class="campo">
                        <i class="material-icons">person</i>

                    </div>
                    <div class="campo">
                            <i class="material-icons">vpn_key</i>
                                <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password">

                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">
                            esqueci a senha <i class="material-icons">mail</i>
                        </a>
                </form>
            </div>
        </section>
    </main>
